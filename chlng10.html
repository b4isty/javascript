<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        var rating = 5;
        switch(rating){
            case 1: document.write("Very poor");
            break;
            case 2: document.write("Not so Good");
                break;
            case 3: document.write("Can be better");
                break;
            case 4: document.write("Good");
                break;
            case 5: document.write("Excellent");
                break;
            default: document.write("Invalid");
                break;



        }
    </script>
</head>

</html>
